{% if page.has_other_pages %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not page.has_previous %}disabled{% endif %}">
            <a class="page-link" href="?page={% if page.has_previous %}{{page.previous_page_number}}{% else %}#{% endif %}" {% if not page.has_previous %}tabindex="-1" aria-disabled="true"{% endif %}>
                Prev
            </a>
        </li>
        {% if page.number != 1 %}
        <li class="page-item">
            <a class="page-link" href="?page=1">First</a>
        </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link active" href="?page={{page.number}}">{{page.number}}</a>
        </li>
        {% if page.number != page.paginator.num_pages %}
        <li class="page-item">
            <a class="page-link" href="?page={{page.paginator.num_pages}}">Last</a>
        </li>
        {% endif %}
        <li class="page-item {% if not page.has_next %}disabled{% endif %}">
            <a class="page-link" href="?page={% if page.has_next %}{{page.next_page_number}}{% else %}#{% endif %}" {% if not page.has_next %}tabindex="-1" aria-disabled="true"{% endif %}>
                Next
            </a>
        </li>
    </ul>
</nav>
{% endif %}
