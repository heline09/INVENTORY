{% if messages %}
<style>
	.messages {
		position: absolute;
		z-index: 300;
		width: 100%;
		top: 96px;
		display: flex;
		flex-direction: column;
		align-items: center;
		padding: 1rem;
	}
</style>

<div class="messages">
	{% for message in messages %} 
	{% if message.level_tag == "error" %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		{{ message }}
		<button
			type="button"
			class="btn-close close"
			data-bs-dismiss="alert"
			data-dismiss="alert"
			aria-label="Close"
		>
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% elif message.level_tag == 'success' or message.level_tag == 'warning' or message.level_tag == 'info' %}
	<div class="alert alert-{{message.level_tag}} alert-dismissible fade show" role="alert">
		{{ message }}
		<button
			type="button"
			class="btn-close close"
			data-bs-dismiss="alert"
			data-dismiss="alert"
			aria-label="Close"
		>
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% else %}
	<div class="alert alert-info alert-dismissible fade show" role="alert">
		{{ message }}
		<button
			type="button"
			class="btn-close close"
			data-bs-dismiss="alert"
			data-dismiss="alert"
			aria-label="Close"
		>
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endif %}
	{% endfor %}
</div>
{% endif %}
